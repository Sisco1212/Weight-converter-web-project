<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="title">
<h1>
Weight Converter
</h1>
</div>
<!-- <hr> -->
<form action="">
<p class="info">
Type a value in any of the fields to convert
</p>
<div class="input-area">
<label class="form-label">
Weight in Pounds
</label>
<input type="number" class="pounds" placeholder="Pounds"/>
</div>
<div class="input-area">
<label class="form-label">
Weight in Kilograms
</label>
<input type="number" class="kilograms" placeholder="Kilograms"/>
</div>
<div class="input-area">
<label class="form-label">
Weight in Grams
</label>
<input type="number" class="grams" placeholder="Grams"/>
</div>
<div class="input-area">
<label class="form-label">
Weight in Ounces
</label>
<input type="number" class="ounces" placeholder="Ounces"/>
</div>
</form>
</div>
</div>
<script src="Script.js">
</script>
</body>
</html>
